language: go

go:
#  - 1.10.x
#  - 1.11.x
  - 1.12.x
  - 1.13.x
  - 1.14.2
  - 1.14.x
  - tip

before_install:
  - go get -t -v ./...

script:
  - go test -race -coverprofile=coverage.txt -covermode=atomic

after_success:
  - bash <(curl -s https://codecov.io/bash)

jobs:
  allow_failures:
    - if: branch != master
      go: tip
    - if: branch != master
      go: 1.14.x

  exclude:
    - if: branch = master
      go: tip
